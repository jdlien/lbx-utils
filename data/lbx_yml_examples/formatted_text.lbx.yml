# Label with formatted text
size: 24mm
width: auto
orientation: landscape

objects:
  - type: text
    content: "Bold Text"
    x: 10
    y: 12
    font: Helsinki
    size: 14
    bold: true
    align: left

  - type: text
    content: "Italic Text"
    x: 10
    y: 30
    font: Helsinki
    size: 14
    italic: true

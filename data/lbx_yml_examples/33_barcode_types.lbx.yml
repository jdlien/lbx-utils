# 06_barcode_types.lbx.yml
# Label with various barcode types

size: 24mm
width: 100mm
orientation: landscape

objects:
  # Code 39 barcode
  - barcode: "ABC-123456"
    x: 10
    y: 10
    size: 30
    type: code39
    humanReadable: true

  # Code 128 barcode
  - barcode: "PRODUCT123456"
    x: 60
    y: 10
    size: 30
    type: code128
    humanReadable: true

  # Labels for barcodes
  - text: "Code 39"
    x: 25
    y: 30
    size: 10
    align: center

  - text: "Code 128"
    x: 75
    y: 30
    size: 10
    align: center

  # EAN-13 barcode
  - barcode: "5901234123457"
    x: 10
    y: 45
    size: 30
    type: ean13

  # QR code
  - qr: "https://example.com/product/123456"
    x: 60
    y: 45
    size: 30
    errorCorrection: M

  # More labels
  - text: "EAN-13"
    x: 25
    y: 65
    size: 10
    align: center

  - text: "QR Code"
    x: 75
    y: 65
    size: 10
    align: center

# 04_image_label.lbx.yml
# Label with images and text

size: 24mm
width: 90mm
orientation: landscape

objects:
  # Company logo
  - image: "logo.png"
    x: 10
    y: 10
    width: 30
    height: 30
    monochrome: true
    transparency: true
    transparency_color: "#FFFFFF"

  # Product image
  - image: "product.png"
    x: 50
    y: 10
    width: 30
    height: 30
    monochrome: false

  # Company name
  - text: "ACME Corporation"
    x: 10
    y: 45
    size: 14
    bold: true

  # Product name
  - text: "Premium Widget"
    x: 50
    y: 45
    size: 12
    italic: true
